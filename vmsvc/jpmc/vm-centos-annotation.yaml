    my-selector: centos-ssh
    app-group: blue
  name: vmsvc-centos-test-cloud-init
  namespace: vm-operator
  annotations:
    vmoperator.vmware.com/image-supported-check: disabled
spec:
  networkInterfaces:
  - networkName: ""
    networkType: nsx-t
  className: test-class
  imageName: centos-stream-8-vmservice-v1alpha1.20210222.8
  powerState: poweredOn
  storageClass: k8s-storage-policy
